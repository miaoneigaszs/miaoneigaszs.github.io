<!-- Custom head includes -->
<link rel="icon" type="image/gif" href="{{ site.favicon | default: '/assets/images/icon.gif' | relative_url }}?v=1">

<style>
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: url('{{ "/assets/images/brithday.png" | relative_url }}') no-repeat center top;
    background-size: cover; /* 自动覆盖 */
    opacity: 0.15; /* 降低透明度，让它更像水印而不是图片 */
    filter: blur(2px); /* 稍微模糊背景，保护视力 */
  }

  /* 导航栏毛玻璃 */
  .masthead {
    background: rgba(255, 255, 255, 0.6) !important;
    backdrop-filter: blur(8px);
  }

  /* 让正文区域浮现出来 */
  #main {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    margin-top: 2em;
  }
</style>
